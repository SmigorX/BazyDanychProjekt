                                    type: "array",
                                    title: "Location",
                                },
                                msg: { type: "string", title: "Message" },
                                type: { type: "string", title: "Error Type" },
                            },
                            type: "object",
                            required: ["loc", "msg", "type"],
                            title: "ValidationError",
                        },
                    },
                },
            };

            // Inicjalizacja ReDoc w kontenerze
            Redoc.init(
                spec,
                {
                    scrollYOffset: 50,
                },
                document.getElementById("redoc-container"),
            );
        </script>
    </body>
</html>
